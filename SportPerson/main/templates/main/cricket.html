{% extends "main/header.html" %}
{% block content %}
<div class="container">
	<h5 align="center">Cricket Scores</h5><br>
  <div class="col">
  	{% for i in cricket %}
	    <div class="row s12 m6 l4">
	      <div class="card blue-grey darken-1">
	        <div class="card-content white-text">
	          <span class="card-title">{{i.home_team}} vs {{i.away_team}}</span>
	          <p style="font-size:90%">{{i.home_team}} : {{i.home_score}}</p>
	          <p style="font-size:90%">{{i.away_team}} : {{i.away_score}}</p>
	          <br><br>
	          <p style="font-size:90%"> Match Details:</p>
	          <iframe style="overflow: scroll;" height="300" width="1000" src="{{i.match_link}}"></iframe>
	        </div>

	      </div>
	    </div>
    {% endfor %}
  </div>
 </div>
{% endblock %}
